<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css link -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="signup">
        <div class="signuptext" id="left">
            <div class="item"><img src="Team2.png" alt=""></div>
            <div class="item"><img src="Team3.png" alt=""></div>
            <div class="item"><img src="Team4.png" alt=""></div>
        </div>
        <div id="right">

            <div class="boll">
                <div class="rg-item"></div>
            <div class="rg-item"></div>
            <div class="rg-item"></div>
            </div>
            
            <form action="" method="post" class="myform">
                <div class="heading">
                    Take the first few steps which can
                        help you take giant strides in your career!
                </div>
                <div class="form-group">
                    <input type="text" class="name" name="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <input type="email" class="email" name="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <input type="number" class="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <button class="signupbtn">
                    Register
                </button>
            </form>
        </div>

    </section>
</body>
</html>
